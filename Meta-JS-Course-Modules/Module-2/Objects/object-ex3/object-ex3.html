<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Practice 3: Math Operations</title>
    <link rel="stylesheet" href="object-ex3.css">
</head>

<body>
    <div class="exercise-container">
        <h2>Exercise 3: Math Object Practice</h2>
        <p>Use the buttons below to practice with Math methods:</p>
        <div class="input-group">
            <button id="randomBtn">Generate Random (0-100)</button>
        </div>
        <div class="input-group">
            <label for="roundInput">Decimal Number to Round:</label>
            <input type="text" id="roundInput" placeholder="e.g. 3.14" step="0.01">
            <button id="roundBtn">Round</button>
        </div>
        <div class="input-group">
            <label for="listInput">Comma-Separated Numbers:</label>
            <input type="text" id="listInput" placeholder="e.g. 5, 10, 2, 8">
            <button id="minBtn">Find Min</button>
            <button id="maxBtn">Find Max</button>
        </div>
        <div id="mathResult" class="output"></div>
    </div>
    <script src="object-ex3.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Practice 2: Book Library</title>
    <link rel="stylesheet" href="object-ex2.css">
</head>

<body>
    <div class="exercise-container">
        <h2>Exercise 2: Book Library</h2>
        <p>Enter book title, author, and year, then display the book array:</p>
        <label for="titleInput">Title</label>
        <input type="text" id="titleInput" placeholder="Title">
        <label for="authorInput">Author</label>
        <input type="text" id="authorInput" placeholder="Author">
        <label for="yearInput">Year</label>
        <input type="number" id="yearInput" placeholder="Year">
        <button id="addBookBtn">Add Book</button>
        <button id="showBooksBtn">Show Books</button>
        <div id="bookResult" class="output"></div>
    </div>
    <script src="object-ex2.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
<link rel="stylesheet" href="chat-app.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <div>
        <h2>Chat with John</h2>
      </div>
      <div class="chat-status">
        <span class="status-dot"></span>
        <span>Online</span>
      </div>
    </header>

    <ul id="message_ul" class="chat-messages">
      <!-- Messages will be rendered here -->
    </ul>

    <div class="typing-indicator" id="typingIndicator">
      <span class="typing-dots">John is typing</span>
    </div>

    <form id="messageForm" class="chat-form">
      <div class="input-container">
        <input type="text" id="message_input" placeholder="Type your message..." autocomplete="off" required />
      </div>
      <button type="submit" aria-label="Send message"></button>
    </form>
  </div>

  <script src="chat-app.js">
  </script>
</body>
</html>

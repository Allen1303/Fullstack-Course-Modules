<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <title>Transaction Log Exercise</title>
</head>
<body>
   <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .transaction-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.75rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      font-weight: 500;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 2rem;
      max-height: 400px;
      overflow-y: auto;
      border-radius: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
    }

    ul:empty::after {
      content: "No transactions to display";
      display: block;
      text-align: center;
      padding: 3rem 1rem;
      color: #a0aec0;
      font-style: italic;
      font-size: 0.95rem;
    }

    li {
      margin: 0;
      padding: 1rem 1.25rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s ease;
      background: white;
      font-weight: 500;
    }

    li:first-child {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    li:last-child {
      border-bottom: none;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    li:hover {
      background: #f1f5f9;
      transform: translateX(2px);
    }

    .transaction-description {
      flex: 1;
      font-size: 0.95rem;
      color: #2d3748;
    }

    .transaction-amount {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      min-width: 100px;
      text-align: center;
      position: relative;
    }

    .credit .transaction-amount {
      background: linear-gradient(135deg, #48bb78, #38a169);
      color: white;
      box-shadow: 0 2px 8px rgba(72, 187, 120, 0.3);
    }

    .credit .transaction-amount::before {
      content: "+";
      position: absolute;
      left: 0.5rem;
    }

    .debit .transaction-amount {
      background: linear-gradient(135deg, #f56565, #e53e3e);
      color: white;
      box-shadow: 0 2px 8px rgba(245, 101, 101, 0.3);
    }

    .credit {
      border-left: 4px solid #48bb78;
    }

    .debit {
      border-left: 4px solid #f56565;
    }

    button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.875rem 1.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    button:active {
      transform: translateY(0);
    }

    .summary-card {
      background: linear-gradient(135deg, #f7fafc, #edf2f7);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #e2e8f0;
    }

    .summary-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      li {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        padding: 1rem;
      }
      
      .transaction-amount {
        align-self: flex-end;
        min-width: auto;
      }
    }
  </style>
   
   <div class="container">
    <h2>ðŸ’³ Transaction Dashboard</h2>
    <p class="subtitle">Monitor your financial activity in real-time</p>
    
    <div class="summary-card">
    <div class="summary-title">Recent Activity</div>
    </div>
    
    <div class="transaction-header">
      <span>Description</span>
      <span>Amount</span>
    </div>
    
    <ul id="transactionList"></ul>
    
    <button onclick="displayTransactons()">
      <span>Load Transactions</span>
    </button>
   </div>
   
   <script src="transaction-log.js"></script>
</body>
</html>

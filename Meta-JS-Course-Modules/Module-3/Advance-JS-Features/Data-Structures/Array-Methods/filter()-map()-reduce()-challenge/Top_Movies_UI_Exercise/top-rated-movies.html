<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Movie Challenge</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .top-movies {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #show-movies-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto 30px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        #show-movies-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        #show-movies-btn:active {
            transform: translateY(0);
        }

        #movie-list {
            list-style: none;
            margin-bottom: 30px;
        }

        #movie-list li {
            background: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #2c3e50;
        }

        #movie-list li:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-left-color: #764ba2;
        }

        #movie-list li:nth-child(even) {
            border-left-color: #764ba2;
        }

        #movie-list li:nth-child(even):hover {
            border-left-color: #667eea;
        }

        p {
            text-align: center;
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        #totalRuntime {
            color: #e74c3c !important;
            font-weight: 700;
            font-size: 1.4rem;
            text-shadow: 0 1px 3px rgba(231, 76, 60, 0.3);
        }

        /* Animation for when content loads */
        #movie-list li {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        #movie-list li:nth-child(1) { animation-delay: 0.1s; }
        #movie-list li:nth-child(2) { animation-delay: 0.2s; }
        #movie-list li:nth-child(3) { animation-delay: 0.3s; }
        #movie-list li:nth-child(4) { animation-delay: 0.4s; }
        #movie-list li:nth-child(5) { animation-delay: 0.5s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .top-movies {
                padding: 25px;
                margin: 10px;
            }

            h2 {
                font-size: 2rem;
            }

            #show-movies-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            #movie-list li {
                padding: 15px;
                font-size: 0.95rem;
            }

            p {
                font-size: 1.1rem;
                padding: 15px;
            }
        }

        /* Loading state for button */
        #show-movies-btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <section class="top-movies">
        <h2>Top IMDb Movies</h2>
        <button id="show-movies-btn">Show Top Rated Movies</button>
        <ul id="movie-list"></ul>
        <p>Total Runtime: <span id="totalRuntime">0</span> mins</p>
    </section>
<script src="top-rated-movies.js"></script> 
</body>
</html>
